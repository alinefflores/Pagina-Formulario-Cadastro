<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Formulário Cadastro</title>
</head>
<body>
    <header class="cabeçalho">
        <div class="container">
            <a href="#"><img src="./assets/img/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
            
            <a href="#"><img src="./assets/img/Compras.svg" alt="Carrinhos de compras" class="container__imagem"></a>

            <a href="#"><img src="./assets/img/Usuario.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Tela de Cadastro</h2>
    </section>

    <main class="principal">
        <h2 class="principal__titulo">Dados do cadastro</h2>

        <form action="./cadastro-finalizado.html" class="principal__formulario formulario" id="formulario" target="_blank">
            <h3 class="principal__subtitulo">Dados pessoais</h3>

            <div class="formulario__campo">
                <label class="campo__etiqueta" for="nome">Nome Completo</label>
                <input name="nome" id="nome" minlength="3" class="campo__escrita validar"/>
            </div>

            <div class="formulario__dupla">
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="nascimento">Nascimento</label>
                    <input name="nascimento" id="nascimento" type="date" class="campo__escrita validar"/>
                </div>

                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="telefone">Contato</label>
                    <input name="telefone" id="telefone" type="tel" placeholder="(XX) XXXXX-XXXX" class="campo__escrita validar" />
                </div>
            </div>

            <div class="formulario__campo">
                <label class="campo__etiqueta" for="email">E-mail</label>
                <input name="email" id="email" type="email" class="campo__escrita validar"/>
            </div>

            <div class="formulario__campo">
                <label class="campo__etiqueta" for="iusuario">Usuário</label>
                <input type="text" name="usuario" id="isuario" class="campo__escrita validar usuario"/>
            </div>

            <div class="formulario__dupla">
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="isenha">Senha</label>
                    <input name="senha" id="isenha" type="password" class="campo__escrita senha validar"/>
                </div>

                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="irepetir-senha">Confirmar Senha</label>
                    <input name="repetir-senha" id="irepetir-senha" type="password" class="campo__escrita validar repetir-senha"/>
                </div>
            </div>

            <h3 class="principal__subtitulo">Endereço</h3>

            <div class="formulario__campo">
                <label class="campo__etiqueta" for="cep">CEP</label>
                <input name="cep" id="cep" class="campo__escrita validar"/>
                <div id="erro"></div>
            </div>

            <div class="formulario__campo">
                <label class="campo__etiqueta" for="endereco">Endereço</label>
                <input name="endereco" id="endereco" class="campo__escrita validar"/>
            </div>

            <div class="formulario__dupla">
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="numero">Número</label>
                    <input name="numero" id="numero" class="campo__escrita validar"/>
                </div>

                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="complemento">Complemento</label>
                    <input name="complemento" id="complemento" class="campo__escrita"/>
                </div>
            </div>

            <div class="formulario__campo">
                <label class="campo__etiqueta" for="bairro">Bairro</label>
                <input name="bairro" id="bairro" class="campo__escrita validar"/>
            </div>

            <div class="formulario__dupla">
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="cidade">Cidade</label>
                    <input name="cidade" id="cidade" class="campo__escrita validar"/>
                </div>

                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="estado">UF</label>
                    <select id="estado" name="estado" class="campo__escrita validar">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>
                </div>
            </div>

            <div> 
                <input type="submit" value="Enviar formulário" class="formulario__botao" id="enviar">
                <input type="submit" value="Limpar" class="formulario__botao" id="limpar">
            </div>    
        </form>
    </main>

    <hr>
    <footer class="rodapé">
        <h2 class="rodapé__titulo">Contato@contato.com</h2>
    </footer>

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/CEP.js"></script>
   
</body>
</html>
